<div *ngIf="isLoading">
  Loading...
</div>
<div *ngIf="!isLoading">
  <div *ngIf="errorText">
    {{errorText}}
  </div>
  <div *ngIf="!errorText">
    <div *ngIf="isConnected">
      Connected!
    </div>
    <div *ngIf="!isConnected">
      Waiting for participant...
    </div>
  </div>
</div>
